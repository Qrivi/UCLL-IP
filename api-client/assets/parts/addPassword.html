<section id="passwordform">
    <form data-ng-submit="processForm()">
        <h4>Add password</h4>
        <a href="#/"><i class="fa fa-close"></i></a>
        <input type="text" placeholder="Password" data-ng-model="network.password">
        <span data-show="errors.network.password" class="error">{{ errors.network.password }}</span>
        <div class="buttons">
            <input type="submit" value="Save" class="btnSubmit">
        </div>
    </form>
</section>
